
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맘대로 알람</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 나눔펜글씨와 개구체 폰트 임포트 -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 유화/갤러리 스타일 적용 */
    * {
      font-family: 'Noto Serif KR', 'Cormorant Garamond', serif;
    }
    
    body {
      background-color: #f4f1ea; /* 캔버스 색상 */
      background-image: url("https://www.transparenttextures.com/patterns/canvas-orange.png"); /* 캔버스 질감 */
      color: #2c1e1a; /* 깊은 갈색조 */
      font-size: 1.1rem;
      line-height: 1.6;
    }

    input, button, select, textarea {
      font-family: 'Noto Serif KR', 'Cormorant Garamond', serif !important;
    }

    .sketch-border {
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 4px;
      box-shadow: 
        inset 0 0 40px rgba(0,0,0,0.05),
        0 10px 20px rgba(0,0,0,0.1),
        0 0 0 8px #fff,
        0 0 0 10px #d4af37; /* 금색 프레임 느낌 */
    }

    .sketch-button {
      background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(240,240,240,0.9));
      border: 1px solid #d4af37;
      border-radius: 2px;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sketch-button:hover {
      transform: translateY(-2px);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.15);
      background: #fff;
    }

    .sketch-button:active {
      transform: translateY(0);
      box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* 유화 느낌의 브러쉬 터치 효과를 위한 클래스 */
    .oil-touch {
      position: relative;
      overflow: hidden;
    }
    
    .oil-touch::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("https://www.transparenttextures.com/patterns/natural-paper.png");
      opacity: 0.2;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    .wiggle {
      animation: float 3s ease-in-out infinite;
    }

    /* 스크롤바 커스텀 (맘대로 느낌 유지) */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
